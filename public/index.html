<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸ’Œ Secret Message Hub</h1>
        <p>Kirimkan pesan rahasia, biarkan rasa yang berbicara.</p>
    </header>

    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showPage('dashboard-page')">Dashboard</button>
            <button class="nav-btn" onclick="showPage('compose-page')">Kirim Pesan</button>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
            <div class="fomo-headline">
                <p><strong id="messageCounter">2,015</strong> orang sudah mengirim pesan, sekarang giliran kamu!</p>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Cari pesan berdasarkan nama penerima..." id="searchInput">
            </div>

            <div class="message-list" id="messageList">
                <!-- Message cards will be generated by JS -->
            </div>
        </div>

        <!-- Compose Page -->
        <div id="compose-page" class="page">
            <form class="compose-form" id="messageForm">
                <div class="form-group">
                    <label for="recipient">Nama Penerima</label>
                    <input type="text" id="recipient" name="recipient" required>
                </div>
                <div class="form-group">
                    <label>Nama Pengirim (Opsional)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="anonymousCheck" name="anonymous" checked onchange="toggleSenderName()">
                        <label for="anonymousCheck" style="margin-bottom:0;">Kirim sebagai Anonim</label>
                    </div>
                    <input type="text" id="sender" name="sender" placeholder="Nama kamu" disabled>
                </div>
                <div class="form-group">
                    <label for="messageContent">Isi Pesan</label>
                    <textarea id="messageContent" name="messageContent" required></textarea>
                </div>
                <!-- Perubahan di sini untuk Spotify -->
                <div class="form-group">
                    <label for="songSearch">Cari Lagu di Spotify (Opsional)</label>
                    <input type="text" id="songSearch" name="songSearch" placeholder="Ketik judul lagu atau artis...">
                    <div id="songSearchResults" class="song-results"></div>
                    <input type="hidden" id="selectedTrackId" name="selectedTrackId">
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Kirim Pesan âœ¨</button>
                <div class="countdown-timer" id="countdown" style="display: none;">
                    Kamu bisa mengirim pesan lagi dalam <span id="timer">59:59</span>
                </div>
            </form>
        </div>

        <!-- Detail Page -->
        <div id="detail-page" class="page">
            <div class="detail-card" id="detailCard">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
